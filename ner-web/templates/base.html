<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NER ‚Äî Reconhecimento de Entidades Nomeadas em Rust</title>
  <meta name="description"
    content="Visualizador interativo de NER (Named Entity Recognition) implementado em Rust com CRF e Viterbi. Veja o algoritmo em a√ß√£o passo a passo." />
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://unpkg.com/htmx-ext-ws@2.0.2/ws.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet">

  <style>
    /* ============================================================
       DESIGN SYSTEM ‚Äî NER Visualizer
    ============================================================ */
    :root {
      --bg-primary: #0a0a0f;
      --bg-card: #12121a;
      --bg-card-2: #1a1a26;
      --bg-card-3: #1e1e2e;
      --border: rgba(255, 255, 255, 0.07);
      --border-bright: rgba(255, 255, 255, 0.15);
      --text-primary: #e8e8f0;
      --text-secondary: #9090b0;
      --text-muted: #60607a;

      --accent-blue: #4f8ef7;
      --accent-purple: #9b72f5;
      --accent-cyan: #22d3ee;
      --accent-green: #34d399;
      --shine: rgba(255, 255, 255, 0.04);

      /* Entity colors */
      --per-color: #3b82f6;
      --per-bg: rgba(59, 130, 246, 0.15);
      --per-border: rgba(59, 130, 246, 0.4);
      --org-color: #10b981;
      --org-bg: rgba(16, 185, 129, 0.15);
      --org-border: rgba(16, 185, 129, 0.4);
      --loc-color: #f59e0b;
      --loc-bg: rgba(245, 158, 11, 0.15);
      --loc-border: rgba(245, 158, 11, 0.4);
      --misc-color: #8b5cf6;
      --misc-bg: rgba(139, 92, 246, 0.15);
      --misc-border: rgba(139, 92, 246, 0.4);

      --radius: 12px;
      --radius-sm: 8px;
      --radius-xs: 6px;
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background glow */
    body::before {
      content: '';
      position: fixed;
      top: -30%;
      left: -20%;
      width: 80%;
      height: 80%;
      background: radial-gradient(ellipse, rgba(79, 142, 247, 0.06) 0%, transparent 70%);
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -30%;
      right: -20%;
      width: 70%;
      height: 70%;
      background: radial-gradient(ellipse, rgba(155, 114, 245, 0.06) 0%, transparent 70%);
      pointer-events: none;
    }

    /* ============================================================
       HEADER & NAVIGATION
    ============================================================ */
    header {
      border-bottom: 1px solid var(--border);
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(16px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-inner {
      max-width: 1400px;
      margin: 0 auto;
      height: 64px;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-tabs {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      gap: 1.5rem;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .nav-tabs::-webkit-scrollbar {
      display: none;
    }

    .nav-tab {
      padding: 0.75rem 0.25rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
      white-space: nowrap;
      cursor: pointer;
    }

    .nav-tab:hover {
      color: var(--text-primary);
      border-bottom-color: var(--border-bright);
    }

    .nav-tab.active {
      color: var(--accent-blue);
      border-bottom-color: var(--accent-blue);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 0 0 16px rgba(79, 142, 247, 0.3);
    }

    .logo-text {
      font-size: 1.1rem;
      font-weight: 700;
      background: linear-gradient(135deg, #e8e8f0, #9090b0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-badges {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.72rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      border: 1px solid;
    }

    .badge-rust {
      background: rgba(247, 76, 0, 0.15);
      color: #f74c00;
      border-color: rgba(247, 76, 0, 0.3);
    }

    .badge-crf {
      background: rgba(79, 142, 247, 0.15);
      color: var(--accent-blue);
      border-color: rgba(79, 142, 247, 0.3);
    }

    .badge-ws {
      background: rgba(34, 211, 238, 0.15);
      color: var(--accent-cyan);
      border-color: rgba(34, 211, 238, 0.3);
    }

    /* ============================================================
       MAIN LAYOUT
    ============================================================ */
    .main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 1.5rem;
      align-items: start;
    }

    /* ============================================================
       HERO
    ============================================================ */
    .hero {
      grid-column: 1 / -1;
      text-align: center;
      padding: 2.5rem 1rem 1.5rem;
    }

    .hero h1 {
      font-size: clamp(1.8rem, 4vw, 3rem);
      font-weight: 800;
      background: linear-gradient(135deg, #e8e8f0 0%, var(--accent-blue) 50%, var(--accent-purple) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.2;
      margin-bottom: 0.75rem;
    }

    .hero p {
      color: var(--text-secondary);
      font-size: 1rem;
      max-width: 640px;
      margin: 0 auto;
      line-height: 1.6;
    }


    /* ============================================================
       CARDS
    ============================================================ */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .card-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--shine);
    }

    .card-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-body {
      padding: 1.25rem;
    }

    /* ============================================================
       TEXT INPUT AREA
    ============================================================ */
    .input-area {
      position: relative;
    }

    textarea#text-input {
      width: 100%;
      min-height: 140px;
      background: var(--bg-card-3);
      border: 1px solid var(--border-bright);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 0.95rem;
      line-height: 1.6;
      padding: 1rem;
      resize: vertical;
      outline: none;
      transition: border-color 0.2s;
    }

    textarea#text-input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(79, 142, 247, 0.1);
    }

    textarea#text-input::placeholder {
      color: var(--text-muted);
    }

    /* Demo texts */
    .demo-texts {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 0.75rem;
    }

    .demo-btn {
      padding: 5px 12px;
      border-radius: 16px;
      background: var(--bg-card-3);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      font-size: 0.78rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .demo-btn:hover {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
      background: rgba(79, 142, 247, 0.08);
    }

    /* Algorithm Mode Selector */
    .algo-mode-panel {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-top: 0.9rem;
      padding: 0.65rem 0.9rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
    }

    .algo-mode-label {
      font-size: 0.78rem;
      font-weight: 600;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .algo-mode-toggle {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }

    .mode-btn {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 13px;
      border-radius: 20px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.78rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.18s ease;
    }

    .mode-btn:hover {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
      background: rgba(79, 142, 247, 0.07);
    }

    .mode-btn.active {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border-color: transparent;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 12px rgba(79, 142, 247, 0.35);
    }

    .mode-desc {
      font-size: 0.72rem;
      color: var(--text-muted);
      font-style: italic;
      flex: 1;
      min-width: 120px;
    }

    /* Analyze button */
    .btn-analyze {
      margin-top: 1rem;
      width: 100%;
      padding: 0.85rem;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 16px rgba(79, 142, 247, 0.3);
    }

    .btn-analyze:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 24px rgba(79, 142, 247, 0.4);
    }

    .btn-analyze:active {
      transform: translateY(0);
    }

    .btn-analyze:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* ============================================================
       RESULT DISPLAY
    ============================================================ */
    #result-display {
      margin-top: 1.25rem;
      min-height: 80px;
      padding: 1rem;
      background: var(--bg-card-3);
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      font-size: 0.95rem;
      line-height: 1.8;
      word-break: break-word;
    }

    .placeholder-text {
      color: var(--text-muted);
      font-style: italic;
      text-align: center;
      padding: 1rem;
    }

    /* Entity highlights */
    .ent {
      display: inline;
      border-radius: 4px;
      padding: 1px 5px;
      font-weight: 600;
      position: relative;
      cursor: default;
      transition: filter 0.15s;
    }

    .ent:hover {
      filter: brightness(1.2);
    }

    .ent-per {
      background: var(--per-bg);
      color: var(--per-color);
      border: 1px solid var(--per-border);
    }

    .ent-org {
      background: var(--org-bg);
      color: var(--org-color);
      border: 1px solid var(--org-border);
    }

    .ent-loc {
      background: var(--loc-bg);
      color: var(--loc-color);
      border: 1px solid var(--loc-border);
    }

    .ent-misc {
      background: var(--misc-bg);
      color: var(--misc-color);
      border: 1px solid var(--misc-border);
    }

    .ent-label {
      font-size: 0.6rem;
      font-weight: 700;
      text-transform: uppercase;
      vertical-align: super;
      margin-left: 3px;
      opacity: 0.8;
    }

    /* Entity summary chips */
    #entity-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 1rem;
    }

    .entity-chip {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      animation: chip-in 0.3s ease;
    }

    @keyframes chip-in {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ============================================================
       LEGEND
    ============================================================ */
    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 0.75rem 1.25rem;
      border-top: 1px solid var(--border);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.78rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 3px;
    }

    /* ============================================================
       RIGHT PANEL ‚Äî STEP-BY-STEP
    ============================================================ */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Status indicator */
    #ws-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0.6rem 1rem;
      border-radius: var(--radius-sm);
      font-size: 0.8rem;
      font-weight: 600;
      border: 1px solid var(--border);
      background: var(--bg-card);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
    }

    .status-dot.connected {
      background: var(--accent-green);
      box-shadow: 0 0 8px var(--accent-green);
    }

    .status-dot.processing {
      background: var(--accent-blue);
      animation: pulse 0.8s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }
    }

    /* Pipeline steps */
    #pipeline-steps {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 420px;
      overflow-y: auto;
      padding: 1rem;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }

    .step-item {
      display: flex;
      gap: 10px;
      padding: 8px 10px;
      border-radius: var(--radius-xs);
      background: var(--bg-card-2);
      border: 1px solid var(--border);
      font-size: 0.78rem;
      line-height: 1.4;
      animation: step-in 0.25s ease;
    }

    @keyframes step-in {
      from {
        opacity: 0;
        transform: translateX(8px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .step-icon {
      font-size: 1rem;
      flex-shrink: 0;
      margin-top: 1px;
    }

    .step-content {
      flex: 1;
      min-width: 0;
    }

    .step-title {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .step-detail {
      color: var(--text-secondary);
      word-break: break-word;
    }

    .step-tag {
      display: inline-block;
      padding: 1px 6px;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 700;
      margin-left: 4px;
      font-family: 'JetBrains Mono', monospace;
    }

    .step-tok {
      border-left: 3px solid var(--accent-cyan);
    }

    .step-feat {
      border-left: 3px solid var(--accent-purple);
    }

    .step-rule {
      border-left: 3px solid var(--accent-green);
    }

    .step-vit {
      border-left: 3px solid var(--accent-blue);
    }

    .step-tag-ev {
      border-left: 3px solid var(--loc-color);
    }

    .step-done {
      border-left: 3px solid var(--accent-green);
    }

    /* ============================================================
       VITERBI TABLE
    ============================================================ */
    #viterbi-section {
      display: none;
    }

    #viterbi-section.visible {
      display: block;
    }

    .viterbi-table-wrap {
      overflow-x: auto;
      padding: 0 1rem 1rem;
      max-height: 220px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }

    .viterbi-table {
      border-collapse: collapse;
      font-size: 0.7rem;
      font-family: 'JetBrains Mono', monospace;
      white-space: nowrap;
    }

    .viterbi-table th {
      padding: 4px 8px;
      color: var(--text-muted);
      font-weight: 600;
      text-align: center;
      border-bottom: 1px solid var(--border);
      background: var(--bg-card-2);
      position: sticky;
      top: 0;
    }

    .viterbi-table td {
      padding: 3px 8px;
      text-align: center;
      border-bottom: 1px solid var(--border);
      color: var(--text-secondary);
      transition: background 0.15s;
    }

    .viterbi-table tr:hover td {
      background: var(--bg-card-3);
    }

    .viterbi-best {
      color: var(--accent-green) !important;
      font-weight: 700;
      background: rgba(52, 211, 153, 0.08) !important;
    }

    .score-bar {
      display: inline-block;
      height: 3px;
      border-radius: 2px;
      background: var(--accent-blue);
      margin-left: 4px;
      vertical-align: middle;
      opacity: 0.5;
    }

    /* ============================================================
       STATS BAR
    ============================================================ */
    #stats-bar {
      display: none;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background: var(--border);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      overflow: hidden;
    }

    #stats-bar.visible {
      display: grid;
    }

    .stat-cell {
      background: var(--bg-card);
      padding: 10px;
      text-align: center;
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      font-size: 0.7rem;
      color: var(--text-muted);
      font-weight: 500;
      margin-top: 2px;
    }

    /* ============================================================
       ALGORITHM DIAGRAM
    ============================================================ */
    .algo-diagram {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 4px;
      padding: 0.75rem;
    }

    .algo-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 6px 10px;
      background: var(--bg-card-3);
      border: 1px solid var(--border);
      border-radius: var(--radius-xs);
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text-secondary);
      transition: all 0.2s;
      min-width: 72px;
    }

    .algo-step.active {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
      background: rgba(79, 142, 247, 0.08);
      box-shadow: 0 0 12px rgba(79, 142, 247, 0.2);
    }

    .algo-step.done {
      border-color: var(--accent-green);
      color: var(--accent-green);
      background: rgba(52, 211, 153, 0.08);
    }

    .algo-arrow {
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    .algo-emoji {
      font-size: 1.1rem;
    }

    /* ============================================================
       RESPONSIVE
    ============================================================ */
    @media (max-width: 900px) {
      .main {
        grid-template-columns: 1fr;
      }

      header {
        padding: 0 1rem;
      }

      .main {
        padding: 1rem;
      }

      body::before,
      body::after {
        display: none;
      }
    }

    /* Scrollbars */
    ::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-bright);
      border-radius: 4px;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

    <div class="header-inner">
      <div class="logo">
        <div class="logo-icon">üîç</div>

      </div>

        <span class="badge badge-rust">ü¶Ä Rust</span>
